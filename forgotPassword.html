<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Company</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="forgot-inner">
                        <h2 class="uppercase">Quên mật khẩu?</h3>
                        <form >
                            <p>
                                Vui lòng nhập tên đăng nhập hoặc địa chỉ email. Bạn sẽ nhận được một liên kết tạo mật khẩu mới qua email.
                            </p>
                            <div class="row mb-3">
                                <label for="username" class="col-lg-2 col-form-label">Tên đăng nhập hoặc email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger">Đặt lại mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
