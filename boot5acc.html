                  <div class="content">
                    <div class="edit-info">
                      <div class="user-name">
                        <div class="label">Tên đăng nhập</div>
                        <div class="data">leok1ng</div>
                      </div>
                      <div class="name">
                        <div class="label">Tên </div>
                        <div class="input-data">
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập họ và tên">
                          </div>
                        </div>
                      </div>
                      <div class="mail">
                        <div class="label">Mail</div>
                        <div class="data">a0983684352@gmail.com</div>
                        <a href="">Thay đổi</a>
                      </div>
                      <div class="phone">
                        <div class="label">Số điện thoại</div>
                        <div class="data">0983684352</div>
                        <a href="">Thay đổi</a>
                    </div>
                    <div class="gender">
                        <div class="label">Giới tính</div>
                        <div class="input-data">
                            <label>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Nam</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineRadio3">Khác </label>
                              </div>
                            </label>
                        </div>
                    </div>
                    <div class="dob">
                        <div class="label">Ngày sinh</div>
                        <div class="input-data">
                            <label for="dob"></label>

                        <input type="date" id="dob" name="dob"
                            value="2021-01-01"
                            min="1920-01-01" max="2021-12-31">
                        </div>
                    </div>
                    <div class="save">
                      <button type="submit" class="btn btn-primary mb-3">Lưu</button>
                    </div>
                    </div>
                    <div class="edit-ava">
                      <div class="avatar">

                      </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Nhập mật khẩu cũ</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">

                  <div class="form-group">
                    <label for="exampleInputPassword1">Nhập mật khẩu mới</label>
