<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Company</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-inner">
                        <h2 class="uppercase">Đăng nhập</h3>
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-lg-2 col-form-label">Tên tài khoản &nbsp;
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-lg-2 col-form-label">Mật khẩu &nbsp;
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-lg-2 order-lg-first">
                                    <button type="button" class="btn btn-danger" onclick="logIn()">Đăng nhập</button>
                                </div>

                                <div class="forgot">
                                    <a href="forgotPassword.html">Quên mật khẩu?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
