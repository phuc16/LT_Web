<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Company</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div id="main" class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="text-box mt-5 mb-5">
                        <h2>Đăng nhập</h2>
                        <p class="mb-4">Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
                        <form>
                            <div class="mb-4 form-floating">
                                <input type="username" class="form-control" id="username" placeholder="" required>
                                <label for="username">Tên đăng nhập</label>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="password" placeholder="" required>
                                <label for="password">Mật khẩu</label>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <button class="btn btn-outline-danger" type="submit" id="login" onclick="logIn()">Đăng nhập</button>
                            </div>
                            <div class="mb-3">
                                <a class="link-dark" href="forgotPassword.html">Quên mật khẩu?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
